<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simpchapp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="pages">
    <div class="chat page">
    <button id="bellbtn">bell</button>
    <button id="push">push</button>
      <div class="chatArea">
        <div class="messages"></div>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </div>
    <div class="login page">
      <div id="entername" class="form" onsubmit="playForm" >
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="/http.js" ></script>
  <script type="module" src="/push-index.js"></script>
  <script type="module" src="/main.js"></script>
  <script type="module" src="/deleteme.js"></script>
  <audio id="bell" src='./assets/bell.m4a'></audio>
</body>
</html>
