# fly.toml app configuration file generated for simply-chat-app on 2025-04-08T21:14:19-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'simply-chat-app'
primary_region = 'dfw'

[experimental]
  auto_rollback = true

[build]
  dockerfile = 'Dockerfile'

[env]
  PORT = "5050"

[[services]]
  protocol = 'tcp'
  internal_port = 5050
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '1s'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[http_service]
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  sticky_sessions = true
