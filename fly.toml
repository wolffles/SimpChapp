# fly.toml app configuration file generated for simpchapp-wandering-dawn-7315 on 2025-04-01T15:11:17-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'simply-chat-app'
primary_region = 'dfw'

[experimental]
  auto_rollback = true

[build]

[env]
  FIRST_APP_PORT = '8080'
  SECOND_APP_PORT = '9090'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 5050
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '1s'

[[services]]
  protocol = 'tcp'
  internal_port = 5051
  processes = ['app']

  [[services.ports]]
    port = 5051
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 5051
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '1s'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
