app = 'simpchapp-wandering-dawn-7315'
primary_region = 'dfw'

[experimental]
  auto_rollback = true

[build]

[env]
  PORT = '5050'
  PEER_PORT = '5051'

[http_service]
  internal_port = 5050
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '1s'
    method = 'get'
    path = '/health'
    protocol = 'http'

[[services]]
  protocol = 'tcp'
  internal_port = 5051
  processes = ['app']

  [[services.ports]]
    port = 5051
    handlers = ['tcp']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '1s'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1 